# Based on Apache Arrow's java-nightly workflow
# https://github.com/apache/arrow/blob/master/.github/workflows/java_nightly.yml
name: Publish nightly 1.0 snapshots

on:
  # no longer scheduled, but can be triggered manually
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish-nightly:
    name: Publish 1.0 nightly
    runs-on: ubuntu-22.04
    if: github.repository == 'apache/pekko'
    env:
      DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: false
          ref: 1.0.x

      - name: Setup Java 11
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 11

      - name: Install sbt
        uses: sbt/setup-sbt@3e125ece5c3e5248e18da9ed8d2cce3d335ec8dd # v1.1.14

      - name: Cache Coursier cache
        uses: coursier/cache-action@bebeeb0e6f48ebad66d3783946588ecf43114433 # 6.4.8

      - name: Install Graphviz
        run: |-
          sudo apt-get install graphviz

      - name: Report MIMA incompatibility issues
        run: |-
          sbt +mimaReportBinaryIssues

      - name: Publish to Apache Maven repo
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PW: ${{ secrets.NEXUS_PW }}
        run: sbt -Dsbt.repository.publish.attempts=10 +publish

      - name: Build Documentation
        run: |-
          sbt -Dpekko.genjavadoc.enabled=true docs/paradox unidoc
