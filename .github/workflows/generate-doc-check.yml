name: Generate doc check

on:
  pull_request:

permissions:
  contents: read

jobs:
  generate-doc-check:
    name: Generate doc check
    runs-on: ubuntu-22.04
    if: github.repository == 'apache/pekko'
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: false

      - name: Setup Java 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Install sbt
        uses: sbt/setup-sbt@ae54f7cfe46ec0d24ade661d77f007360ab48bda # v1.1.16

      - name: Cache Coursier cache
        uses: coursier/cache-action@c5ca79321d170b8a18c288d9cadc2a6037166d0f # 8.0.0

      - name: Install Graphviz
        run: |-
          sudo apt-get install graphviz

      - name: Compile testClass&docs for all Scala versions
        env:
          DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
        run: sbt ";+TestJdk9 / compile ; +compile:doc"
