updates.pin = [
  # Scala 3.3 is the latest LTS version
  { groupId = "org.scala-lang", artifactId = "scala3-library", version = "3.3." }
  # sbt-assembly 2.3 causes build issues (https://github.com/apache/pekko/pull/1744)
